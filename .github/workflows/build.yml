name: Retail-Classic-Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}

    steps:
    - uses: actions/checkout@v1
    - name: List dir
      run: pwd && ls -al
    - name: Change dir and list content
      run: pwd && ls -al
    - name: Build Retail
      run: pwd && ls -al && sudo bash ./release.sh -l
      shell: bash
      working-directory: ./.release
    - name: Build Classic
      run: pwd && ls -al && sudo bash ./release.sh -l -g 1.13.3
      shell: bash
      working-directory: ./.release
    - name: Check build results
      run: pwd && ls -al
      working-directory: ./.release
    - name: Check build results 2
      run: pwd && ls -al
